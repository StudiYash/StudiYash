name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: StudiYash  # Make sure this is your correct GitHub username
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Upload SVG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake-artifact
          path: github-contribution-grid-snake.svg

      - name: Commit and Push the SVG File
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the token stored in Secrets
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://StudiYash:${{ secrets.GH_TOKEN }}@github.com/StudiYash/StudiYash.git
          git add github-contribution-grid-snake.svg
          git commit -m "Updated Snake Contribution Grid"
          git push origin main

