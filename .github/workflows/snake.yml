name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ✅ Prevents default authentication issues

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: StudiYash  # ✅ Replace with your GitHub username
          svg_out_path: github-contribution-grid-snake.svg

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # ✅ Uses the secret token
        run: |
          git add github-contribution-grid-snake.svg
          git commit -m "Updated Snake Animation"
          git push https://x-access-token:${GH_TOKEN}@github.com/StudiYash/StudiYash.git main
